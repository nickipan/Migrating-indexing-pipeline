global:
  postgresqlEnabled: false
  elasticsearchEnabled: true


elasticsearch:
  security:
    enabled: true
    elasticPassword: "my_es_password"
    tls:
      restEncryption: false
      autoGenerated: true

  ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
      nginx.ingress.kubernetes.io/rewrite-target: /$2
      nginx.ingress.kubernetes.io/add-base-url: "true"
    hostname: a3457ea29e0d1488d80738b6adf46a55-1546710775.eu-west-2.elb.amazonaws.com
    path: /es(/|$)(.*)
    tls: true

  master:
    replicaCount: 1

  data:
    replicaCount: 1

  coordinating:
    replicaCount: 0

  ingest:
    replicaCount: 0

indexer:
  image:
    pullPolicy: Always
    tag: "v0.8"

  security:
    github_api_token: "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"
    kaggle_username: "norasilven"
    kaggle_key: "ac7ddd5e827b32ba94901f5f66a17094"

kms_generic:
  image:
    pullPolicy: Always
    tag: "v3.10"

  replicaCount: 1
  autoscaling:
    enabled: false

  security:
    secret_key: "my_django_secret"
    allowed_hosts: "*"
    csrf_trusted_origins: "http://a3457ea29e0d1488d80738b6adf46a55-1546710775.eu-west-2.elb.amazonaws.com"

  base_path: 'kms'
  ingress:
    enabled: true
    className: "nginx"  
    annotations: {}
    hosts:
      - host: a3457ea29e0d1488d80738b6adf46a55-1546710775.eu-west-2.elb.amazonaws.com
        paths:
          - path: /kms/
            pathType: Prefix
    tls: []