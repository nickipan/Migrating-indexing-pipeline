apiVersion: apps/v1
kind: Deployment
metadata:
  name: indexer-ui-deployment
spec:
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-app
        image: nickipan/indexer-ui:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: indexer-ui
spec:
  type: NodePort
  selector:
    app: react-app
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http

